<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsenPKL - Dashboard Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --purple: #8b5cf6;
            --purple-dark: #6d28d9;
            --pink: #ec4899;
            --green: #10b981;
            --orange: #f59e0b;
            --red: #ef4444;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.7);
            --border: rgba(139, 92, 246, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #f1f5f9;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        /* Glass morphism cards */
        .card-glass {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card-glass:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.25), 0 0 0 1px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .card-glass:hover::before {
            opacity: 1;
        }

        /* Heading gradient */
        .heading-gradient {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: textShimmer 4s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Button styles */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--green), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--red), #dc2626);
            color: white;
        }

        /* Status indicators */
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--green);
            box-shadow: 0 0 12px var(--green);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-offline {
            background: var(--red);
            box-shadow: 0 0 12px var(--red);
        }

        .status-loading {
            background: var(--orange);
            box-shadow: 0 0 12px var(--orange);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Modal/Dialog styles */
        dialog {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            color: #f1f5f9;
            padding: 0;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        /* Table styles */
        .table-modern {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-modern thead th {
            background: rgba(139, 92, 246, 0.15);
            color: var(--purple);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 16px;
            text-align: left;
            letter-spacing: 0.05em;
        }

        .table-modern tbody td {
            padding: 16px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .table-modern tbody tr {
            transition: background 0.2s;
        }

        .table-modern tbody tr:hover {
            background: rgba(139, 92, 246, 0.08);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }

        .notification-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-glass {
                border-radius: 16px;
            }
            
            dialog {
                width: 98%;
                border-radius: 16px;
            }
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top: 3px solid var(--purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Icon containers */
        .icon-box {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    <div class="grid-bg"></div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <div class="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Header -->
            <header class="text-center mb-16">
                <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold mb-4 heading-gradient">
                    AbsenPKL Dashboard
                </h1>
                <p class="text-lg sm:text-xl text-slate-400 max-w-2xl mx-auto">
                    Sistem monitoring kehadiran praktik kerja lapangan secara real-time
                </p>
            </header>

            <!-- Action Bar -->
            <div class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-slate-100 mb-2">Daftar Peserta</h2>
                    <p class="text-slate-400">Klik kartu untuk melihat detail dan pengaturan</p>
                </div>
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>

            <!-- Account Cards Grid -->
            <div id="account-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Detail Modal/Dialog -->
    <dialog id="detail-dialog">
        <div class="relative">
            <!-- Header -->
            <div class="p-6 sm:p-8 border-b border-purple-500/20 bg-black/30">
                <button onclick="document.getElementById('detail-dialog').close()" 
                        class="absolute top-4 right-4 w-10 h-10 rounded-full bg-red-500/20 hover:bg-red-500/40 flex items-center justify-center transition">
                    <i class="fas fa-times text-red-400"></i>
                </button>
                
                <div class="flex items-start gap-4">
                    <div class="icon-box">
                        <i class="fas fa-user-circle text-3xl text-purple-400"></i>
                    </div>
                    <div class="flex-1">
                        <h2 id="modal-title" class="text-3xl font-bold text-white mb-1"></h2>
                        <p id="modal-email" class="text-slate-400 mb-3"></p>
                        <div class="flex items-center gap-2">
                            <span id="modal-status-dot" class="status-dot"></span>
                            <span id="modal-status-text" class="text-sm text-slate-300"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8 max-h-[70vh] overflow-y-auto">
                <!-- Loading State -->
                <div id="modal-loading" class="text-center py-12">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-slate-400">Memuat data...</p>
                </div>

                <!-- Content State -->
                <div id="modal-content" class="hidden">
                    <!-- Cron Settings -->
                    <div class="card-glass p-6 mb-6">
                        <h3 class="text-xl font-bold text-slate-100 mb-6 flex items-center gap-3">
                            <i class="fas fa-cog text-purple-400"></i>
                            Pengaturan Jadwal Otomatis
                        </h3>
                        <div id="cron-container" class="space-y-6"></div>
                    </div>

                    <!-- History -->
                    <div class="card-glass p-6">
                        <h3 class="text-xl font-bold text-slate-100 mb-6 flex items-center gap-3">
                            <i class="fas fa-history text-purple-400"></i>
                            Riwayat Absensi
                        </h3>
                        <div id="history-container" class="overflow-x-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script src="./script.js" type="module"></script>
</body>
</html>
